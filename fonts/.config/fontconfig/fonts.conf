<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVuSansM Nerd Font Mono</family>
    </prefer>
  </alias>

  <alias>
    <family>Jigmo</family>
    <prefer>
      <family>Jigmo</family>
      <family>Jigmo2</family>
      <family>Jigmo3</family>
    </prefer>
  </alias>
</fontconfig>
